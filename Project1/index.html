<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Codecademy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> <img src="images/codecademy.jpeg" alt="" id="codecademy"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-brand" aria-controls="navbar-brand" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-brand">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link"  href="#">Catalog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="#">Resources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="#">Community</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="#">Pricing</a>
        </li>
        
      </ul>
        <button class="btn btn-outline-success" type="submit">Sign Up</button>
    </div>
  </div>
</nav>
    <div class="container">
        <div class="header">
            <h2>Log in to Codecademy</h2>
        </div>
        <form>
            <label>Email or username</label><br>
            <input type="text" name="username" id=""><br>
            <label>Password</label><br>
            <input type="text" name="password" id=""><br>
            <a href="" >I forgot my password</a><br>
            <input type="submit" value="Log in" id=""><br>
        </form>
          <div class="footer">
            <p id="p">Or log in using:</p>
            <div class="images">
                <img src="images/google.png" alt="">
                <img src="images/facebook.png" alt="">
                <img src="images/linkedin.png" alt="">
                <img src="images/github.jpeg" alt="" id="git">
                <img src="images/twitter.png" alt="" id="twitter">
                <img src="images/apple.jpeg" alt="">
            </div>
            <p>Not a member yet? <a href="#">Sign up for free</a></p>
           </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
